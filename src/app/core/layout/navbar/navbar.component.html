<header class="navbar" [class.navbar--scrolled]="isScrolled()" role="banner">
  <div class="container navbar__container">

    <a href="#home" class="navbar__logo" aria-label="AXEOR Mining Home" (click)="closeMenu()">
      <img src="assets/Logo Final Red white.svg" alt="AXEOR Mining Logo" height="38" />
    </a>

    <nav
      class="navbar__nav"
      [class.navbar__nav--open]="isMenuOpen()"
      role="navigation"
      aria-label="Main navigation"
    >
      <ul class="navbar__links">
        @for (link of navLinks; track link.label) {
          <li>
            <a [href]="link.href" class="navbar__link" (click)="closeMenu()">
              {{ link.label }}
            </a>
          </li>
        }
      </ul>
    </nav>

    <div class="navbar__actions">
      <a href="#contact" class="navbar__cta" aria-label="Contact us">
        Contact Us
      </a>
    </div>

    <button
      class="navbar__burger"
      [class.navbar__burger--active]="isMenuOpen()"
      (click)="toggleMenu()"
      type="button"
      aria-label="Toggle navigation"
      [attr.aria-expanded]="isMenuOpen()"
    >
      <span class="navbar__burger-line"></span>
      <span class="navbar__burger-line"></span>
      <span class="navbar__burger-line"></span>
    </button>

  </div>
</header>
